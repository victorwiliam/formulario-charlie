<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Enviado!</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .success-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #2c2b2a, #1d1c1c);
      background-image: url('bg-charlie.png');
      background-size: cover;
      background-position: center;
      backdrop-filter: brightness(0.9);
      padding: 40px 20px;
    }

    .success-container {
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 40px 20px;
      border-radius: 16px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 12px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.7s ease-out both;
      text-align: center;
    }

    .success-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c2b2a;
    }

    .success-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #444;
    }

    a.button {
      background: linear-gradient(to right, #111111, #1e1d1d);
      color: #fff;
      padding: 14px 40px;
      text-decoration: none;
      border-radius: 100px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
      margin-top: 20px;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 18px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="success-page">
  
  <div class="success-container">
    <h1>Formulário Enviado!</h1>
    <p>Recebemos suas informações. Em breve, nossa equipe entrará em contato.</p>
    <a href="index.html" class="button">Enviar Novo Formulário</a>
  </div>

  <footer class="main-footer">
    <p>&copy; 2025 Stay Charlie. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
